<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/registrsrce.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRATE GRATIS</h1>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Apellidos">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Contraseña" minlength="8">
        <label for="confirmar_contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar_contrasena" placeholder="Contraseña" minlength="8">
        <button onclick="validarContrasenas()">Crear</button>
        <div class="divider"></div>
        <a href="#" class="social-button google">
            <i class="fab fa-google"></i> Registrarme con Google
        </a>
        <a href="#" class="social-button facebook">
            <i class="fab fa-facebook-f"></i> Registrarme con Facebook
        </a>
        <a href="#" class="social-button apple">
            <i class="fab fa-apple"></i> Registrarme con Apple
        </a>
    </div>
    <script>
        function validarContrasenas() {
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            var contrasena = document.getElementById('contrasena').value;
            var confirmarContrasena = document.getElementById('confirmar_contrasena').value;

            if (nombre === "" || apellidos === "" || contrasena === "" || confirmarContrasena === "") {
                alert("Todos los campos deben estar llenos");
                return;
            }

            if (contrasena === confirmarContrasena) {
                alert("Registro exitoso");
                // Aquí puedes agregar la lógica para enviar el formulario
            } else {
                alert("Las contraseñas no coinciden");
            }
        }
    </script>
</body>
</html>
