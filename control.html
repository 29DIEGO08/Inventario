<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
        }

        .header img {
            height: 80px;
        }

        .header h1 {
            font-size: 24px;
            color: #1a237e;
            margin: 0;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://placehold.co/1920x200');
            background-size: cover;
            background-position: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            background-color: white;
        }

        .content .item {
            width: 150px;
            text-align: center;
            margin: 20px;
        }

        .content .item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .content .item p {
            font-size: 14px;
            color: #1a237e;
            margin-top: 10px;
        }
    </style>
</head>
