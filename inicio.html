<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-size: 105%;
            /* Increased font size by 5% */
        }

        .header {
            margin-top: 21px;
            /* Increased margin by 5% */
        }

        .header img {
            width: 105px;
            /* Increased size by 5% */
            height: 105px;
            /* Increased size by 5% */
        }

        .content {
            margin-top: 52.5px;
            /* Increased margin by 5% */
        }

        .content h2 {
            font-size: 37.8px;
            /* Increased font size by 5% */
            color: #333333;
        }

        .content p {
            font-size: 14.7px;
            /* Increased font size by 5% */
            color: #666666;
        }

        .card {
            display: inline-block;
            border: 1px solid #007bff;
            border-radius: 10.5px;
            /* Increased border radius by 5% */
            padding: 21px;
            /* Increased padding by 5% */
            margin-top: 21px;
            /* Increased margin by 5% */
            width: 315px;
            /* Increased width by 5% */
        }

        .card img {
            width: 52.5px;
            /* Increased size by 5% */
            height: 52.5px;
            /* Increased size by 5% */
            margin: 5.25px;
            /* Increased margin by 5% */
        }

        .card h3 {
            color: #007bff;
            font-size: 18.9px;
            /* Increased font size by 5% */
            margin: 10.5px 0;
            /* Increased margin by 5% */
        }

        .card select {
            width: 100%;
            padding: 5.25px;
            /* Increased padding by 5% */
            border: 1px solid #cccccc;
            border-radius: 5.25px;
            /* Increased border radius by 5% */
        }

        .card button {
            margin-top: 21px;
            /* Increased margin to move button further down */
            padding: 12px 24px;
            /* Increased padding by 20% */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5.25px;
            /* Increased border radius by 5% */
            cursor: pointer;
            font-size: 18px;
            /* Increased font size by 20% */
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function navigate() {
            var userType = document.getElementById("userType").value;
            if (userType === "Propietario") {
                window.location.href = "propietario.html";
            } else if (userType === "Cliente") {
                window.location.href = "cliente.html";
            } else {
                alert("Por favor, seleccione un tipo de usuario.");
            }
        }
    </script>
</head>

<body>
    <br><br><br><br>
    <div class="header">
        <img alt="Logo of Master2000" height="105"
            src="https://storage.googleapis.com/a1aa/image/ANOWAg02lyJ9ANPLlFrjmUvzOhFMcOcLuRhjPIWbr8pZa86E.jpg"
            width="105" />
    </div>
    <div class="content">
        <h2>
            MAKEUP GLOW
        </h2>
        <p>
            Seleccione el sistema al que desea ingresar:
        </p>
        <div class="card">
            <img alt="Icon representing an animated person" height="52.5"
                src="https://storage.googleapis.com/a1aa/image/ykhHpmQr3baEH16VoxgLy5lT4rrASZbLoa0PjcLDdlggc86E.jpg"
                width="52.5" />
            <h3>
                Inicia Sesi√≥n
            </h3>
            <p>
                Seleccione el tipo de usuario:
            </p>
            <select id="userType">
                <option>
                    Seleccionar
                </option>
                <option>
                    Propietario
                </option>
                <option>
                    Cliente
                </option>
            </select>
            <button onclick="navigate()">
                Ingresar
            </button>
        </div>
    </div>
</body>

</html>
