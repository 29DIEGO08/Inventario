<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/agregarPro.css">

</head>

<body>
    <nav class="navbar">
        <a href="#">
            <img alt="Profile Image" height="50"
                src="https://storage.googleapis.com/a1aa/image/h5DTKewWp2QLCyeVdoHlSZsRuuhpHFxwY6doOcHixNrecLFnA.jpg"
                width="50" />
        </a>
        <a href="perfil.html">
            PERFIL
        </a>
        <a href="controlpro.htm">
            PANEL DE CONTROL
        </a>
        <a href="#">
            LISTA DE PRODUCTOS
        </a>
        <a href="#">
            INFORMES
        </a>
        <a href="#">
            Configuracion
        </a>
    </nav>
    <div class="container">
        <h1>
            INGRESA TU PRODUCTO
        </h1>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombre">
                            Nombre Del Producto
                        </label>
                        <input id="nombre" name="nombre" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="cantidad">
                            Cantidad
                        </label>
                        <input id="cantidad" name="cantidad" type="number" />
                    </div>
                    <div class="form-group">
                        <label for="categoria">
                            Categoria
                        </label>
                        <input id="categoria" name="categoria" type="text" />
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="precio">
                            Precio Del Producto
                        </label>
                        <input id="precio" name="precio" type="number" />
                    </div>
                    <div class="form-group">
                        <label for="fecha">
                            Fecha De Ingreso
                        </label>
                        <input id="fecha" name="fecha" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="descripcion">
                            Descripcion (opcional)
                        </label>
                        <input id="descripcion" name="descripcion" type="text" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="imagen">
                    Imagen (opcional)
                </label>
                <input id="imagen" name="imagen" type="file" />
            </div>
            <div class="form-group">
                <input type="submit" value="GUARDAR" />
            </div>
        </form>
    </div>
</body>

</html>
