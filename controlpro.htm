<html>
<head>
    <title>Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8d7da;
        }
        .sidebar {
            width: 250px;
            background-color: #e86b85;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #d45a6b;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #c44a5b;
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #f8d7da;
        }
        .main-content h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            color: #e86b85;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .item {
            width: 150px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .item p {
            margin-top: 10px;
            font-size: 16px;
            color: #e86b85;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                text-align: center;
            }
            .sidebar ul li {
                display: inline-block;
                width: 45%;
                margin: 5px;
            }
            .main-content {
                padding: 20px;
            }
            .container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar ul li {
                width: 100%;
            }
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Panel de Control</h2>
        <ul>
            <li>Inicio</li>
            <li>Perfil</li>
            <li>Configuración</li>
            <li>Ayuda</li>
            <li>Cerrar Sesión</li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Bienvenido al Panel de Control</h1>
        <div class="container">
            <div class="item">
                <img alt="Icon representing deleting a product" height="100" src="https://storage.googleapis.com/a1aa/image/VDrFPxAhtPqXIBnBLmVfqgo5DszsHYyqYvJGAqtG6ZYefmZnA.jpg" width="100"/>
                <p>Eliminar Producto</p>
            </div>
            <div class="item">
                <img alt="Icon representing adding a product" height="100" src="https://storage.googleapis.com/a1aa/image/AafwCq4YZEWXDaM9IhODAZtaapfcA0E7i4A9oafBKrB0fNzOB.jpg" width="100"/>
                <p>Agregar Producto</p>
            </div>
            <div class="item">
                <img alt="Icon representing clients" height="100" src="https://storage.googleapis.com/a1aa/image/tpVJxo3gZUoYKhe71d64jrkWTzcfhfpsaDauFq5vfPz3FOzOB.jpg" width="100"/>
                <p>Clientes</p>
            </div>
            <div class="item">
                <img alt="Icon representing customer service" height="100" src="https://storage.googleapis.com/a1aa/image/6hsOliJQPkqVHdBZEDjOFRcPuXKdmTn6toIlEBr22Ynt4M7E.jpg" width="100"/>
                <p>Atención al Cliente</p>
            </div>
        </div>
    </div>
</body>
</html>
