<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0A1F44;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #0A1F44;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: white;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 60%; /* 40% menos ancho */
            padding: 10px;
            margin: 10px auto; /* Centrar el botón */
            border: none;
            border-radius: 20px; /* Más redondeado */
            background-color: #1E90FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block; /* Asegurar que el botón se centre */
        }
        .container .divider {
            margin: 20px auto; /* Centrar la línea */
            border-bottom: 1px dashed white;
            width: 110%; /* 10% más ancho */
        }
        .container .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 20px; /* Bordes más redondeados */
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container .social-button i {
            margin-right: 10px;
        }
        .container .google {
            background-color: #4285F4;
        }
        .container .facebook {
            background-color: #3B5998;
        }
        .container .apple {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRATE GRATIS</h1>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Apellidos">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Contraseña" minlength="8">
        <label for="confirmar_contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar_contrasena" placeholder="Contraseña" minlength="8">
        <button onclick="validarContrasenas()">Crear</button>
        <div class="divider"></div>
        <a href="#" class="social-button google">
            <i class="fab fa-google"></i> Registrarme con Google
        </a>
        <a href="#" class="social-button facebook">
            <i class="fab fa-facebook-f"></i> Registrarme con Facebook
        </a>
        <a href="#" class="social-button apple">
            <i class="fab fa-apple"></i> Registrarme con Apple
        </a>
    </div>
    <script>
        function validarContrasenas() {
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            var contrasena = document.getElementById('contrasena').value;
            var confirmarContrasena = document.getElementById('confirmar_contrasena').value;

            if (nombre === "" || apellidos === "" || contrasena === "" || confirmarContrasena === "") {
                alert("Todos los campos deben estar llenos");
                return;
            }

            if (contrasena === confirmarContrasena) {
                alert("Registro exitoso");
                // Aquí puedes agregar la lógica para enviar el formulario
            } else {
                alert("Las contraseñas no coinciden");
            }
        }
    </script>
</body>
</html>
